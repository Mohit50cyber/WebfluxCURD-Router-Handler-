spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/productdb


  datasource:
    url: jdbc:mysql://localhost:3306/productDB
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: 8080